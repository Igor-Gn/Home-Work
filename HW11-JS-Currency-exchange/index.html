<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="./Image/favico.png" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Oxanium:wght@200;300;400;600;700;800&family=Squada+One&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./Style/style.css">
  <title>Currency exchange</title>
</head>

<body>
  <div class="header">Дата обміну:</div>
    
  <div class="h3">
    Конвертер валют
  </div>
  <div class="exchange">
    <input type="number" name="" id="" class="input__amount-of-money" placeholder="Даємо">

    <input type="search" class="exchange__input1" list="currency__name" placeholder="UAH Українська гривня" />
    <datalist id="currency__name"></datalist>

    <!-- <input class="button2" type="button" value="Toggle currency"> -->
    <img class="button2" src="./Image/change3.png" alt="">
    <div class="resultExchange">Отримуємо</div>
    <input type="search" class="exchange__input2" list="currency__name1" placeholder="USD Долар США" />
    <datalist id="currency__name1"></datalist>
  </div>

  <div class="wrapper">

    <select name="" class="currency1"></select>
  
  </div>
<div class="h3">Курс валют НБУ по відношенню до гривні:</div>
  <div class="grid"></div>
  <div class="footer"></div>
  <script src="./JavaScript/script.js"></script>
</body>

</html>
