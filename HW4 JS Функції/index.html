    <script type="text/javascript">

        // 1. Создать функцию calculate(operand1, operand2, sign), где operand1 и operand2 — два числа, sign — знак арифметической операции.
        //        Функция должна расчитывать результат операции, исходя из переданного ей знака. 
        //        Функция должна проверять корректность введенных чисел и знака операции.
        //        Все аргументы для функции принять от пользователя.
        document.write(`<b>Завдання 1 </b><br>`);

function calculate(operand1, operand2, sign){

        function add(a, b) {
            return a + b;
        }

        function sub(a, b) {
            return a - b;
        }

        function mul(a, b) {
            return a * b;
        }

        function div(a, b) {
            return a / b;
        }
        var operand1 = +prompt('Введіть перше число:');
        var sign = prompt('Введіть знак арифметичної операції: + - * /');
        var operand2 = +prompt('Введіть друге число:');

        var result;

        switch (sign) {
            case "+":
                result = add(operand1, operand2);
                break;
            case "-":
                result = sub(operand1, operand2);
                break;
            case "*":
                result = mul(operand1, operand2);
                break;
            case "/":
                result = div(operand1, operand2);
                break;
            default:
                document.write("<p><b style='color:red'>" + sign + "</b> - не является знаком арифметической операции.</p>");
        }

        if (isNaN(result)) {
            document.write(`Введено невірне значення!<br>`);
        }
        else {
            document.write(`Результат:  ${result} <br>`);
        }
    }

    calculate();
